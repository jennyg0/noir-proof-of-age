<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #3730a3;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      letter-spacing: -1px;
      text-align: center;
    }
    .input-area {
      display: flex;
      gap: 1rem;
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 2px 16px 0 rgba(55,48,163,0.08);
      margin-bottom: 2rem;
      align-items: center;
    }
    .input-area input[type="number"] {
      padding: 0.7rem 1rem;
      border: 1px solid #a5b4fc;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      outline: none;
      transition: border 0.2s;
      background: #f1f5f9;
    }
    .input-area input[type="number"]:focus {
      border-color: #6366f1;
    }
    .input-area button {
      padding: 0.7rem 1.5rem;
      background: linear-gradient(90deg, #6366f1 40%, #818cf8 100%);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px 0 rgba(99,102,241,0.08);
      transition: background 0.2s, transform 0.1s;
    }
    .input-area button:hover {
      background: linear-gradient(90deg, #4f46e5 40%, #6366f1 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .outer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      width: 100%;
      max-width: 900px;
      margin: 0 auto 2rem auto;
    }
    .inner {
      flex: 1 1 320px;
      min-width: 280px;
      max-width: 420px;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 16px 0 rgba(55,48,163,0.10);
      padding: 1.5rem 1.2rem 1.2rem 1.2rem;
      margin-bottom: 1rem;
      border: none;
      word-wrap: break-word;
    }
    .inner h2 {
      font-size: 1.3rem;
      color: #6366f1;
      margin-top: 0;
      margin-bottom: 1rem;
      font-weight: 600;
      letter-spacing: -0.5px;
    }
    @media (max-width: 700px) {
      .outer {
        flex-direction: column;
        gap: 1.2rem;
        max-width: 98vw;
      }
      .inner {
        max-width: 100vw;
        min-width: 0;
      }
      .input-area {
        flex-direction: column;
        gap: 0.7rem;
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <script type="module" src="/index.js"></script>
  <h1>Noir app</h1>
  <div class="input-area">
    <input id="age" type="number" placeholder="Enter age" />
    <button id="submit">Submit Age</button>
  </div>
  <div class="outer">
    <div id="logs" class="inner"><h2>Logs</h2></div>
    <div id="results" class="inner"><h2>Proof</h2></div>
  </div>
</body>
</html>
